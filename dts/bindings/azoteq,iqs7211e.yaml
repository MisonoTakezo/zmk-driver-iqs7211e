description: IQS7211E capacitive touch sensor

compatible: "azoteq,iqs7211e"

include: i2c-device.yaml

properties:
  irq-gpios:
    type: phandle-array
    required: true
    description:
      GPIO connected to the motion pin, active low.

  power-gpios:
    type: phandle-array
    required: false
    description:
      GPIO connected to the power control pin.
